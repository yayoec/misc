<script language="javascript">
<!--
document.domain="xunlei.com";
function pxlAjax(url, param, successFun) {
	var ajax = new Object();
	ajax.url=url;
	ajax.param = param;
	ajax.resultHandle = successFun;
	ajax.createXMLHttpRequest = function() {
		var request = false;
		if(window.XMLHttpRequest) {
			request = new XMLHttpRequest();
			if(request.overrideMimeType) {
				request.overrideMimeType('text/xml');
			}
		} else if(window.ActiveXObject) {
			var versions = ['Microsoft.XMLHTTP', 'MSXML.XMLHTTP', 'Microsoft.XMLHTTP', 'Msxml2.XMLHTTP.7.0', 'Msxml2.XMLHTTP.6.0', 'Msxml2.XMLHTTP.5.0', 'Msxml2.XMLHTTP.4.0', 'MSXML2.XMLHTTP.3.0', 'MSXML2.XMLHTTP'];
			for(var i=0; i<versions.length; i++) {
				try {
					request = new ActiveXObject(versions[i]);
					if(request) {
						return request;
					}
				} catch(e) {}
			}
		}
		return request;
	}
	
	ajax.XMLHttpRequest=ajax.createXMLHttpRequest();
	
	ajax.processHandle = function() {
		if(ajax.XMLHttpRequest.readyState==4 && ajax.XMLHttpRequest.status == 200) {
			ajax.resultHandle(ajax.XMLHttpRequest);
		}
	}
	ajax.get = function() {
		try{
			ajax.XMLHttpRequest.onreadystatechange = ajax.processHandle;
			ajax.XMLHttpRequest.open("GET",ajax.url+"?"+ajax.param);
			ajax.XMLHttpRequest.send(null);
		}catch(e){}
	}
	
	ajax.post = function() {
		try{
		  ajax.XMLHttpRequest.onreadystatechange = ajax.processHandle;
		  ajax.XMLHttpRequest.open('POST',ajax.url,true);
		  ajax.XMLHttpRequest.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded; charset=UTF-8');
		  ajax.XMLHttpRequest.send(ajax.param);
		}catch(e){}
	}
	
	return ajax;
}
//-->
